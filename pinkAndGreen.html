<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>Pink and Green are Friends</title>

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" 
		  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
		  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
		  crossorigin="anonymous">
	</head>
<body>

	<div class="container p-3 my-3 border">
		<div class="jumbotron">
			<h1>Pink and Green are Friends</h1>
			<p>Every time you click the button, get random pink and green friends:</p>
		</div>

		
		

		
	</div>
	
	<div class="container p-3 my-3">
		<div class="container p-3 my-3">
			<button class="btn btn-secondary" onclick="generatePinkAndGreen()">Click Me</button>
		</div>
		<div class="container p-3 my-3">
			<p id="demo"></p>
			<p id="demo2"></p>
		</div>
	</div>
	
	<script>
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	function generatePinkAndGreen() {
	    var element = document.getElementById("demo");
	    var r = getRandomInt(10, 30);
	    var g = getRandomInt(100, 255);
	    var b = getRandomInt(30, 100);

	    var element2 = document.getElementById("demo2");
	    var r2 = getRandomInt(250, 255);
	    var g2= getRandomInt(140, 180);
	    var b2 = getRandomInt(140, 200);

	    element.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
	    document.getElementById("demo").innerText= "RGB: " + r + " " + g + " " + b;

	    element2.style.backgroundColor = "rgb(" + r2 + "," + g2 + "," + b2 + ")";
	    document.getElementById("demo2").innerText = "RGB: " + r2 + " " + g2 + " " + b2;
	}
	</script>

</body>
</html>
